<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"/>
    <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="../js/skylark.js"></script>

    <title>Hello World</title>
</head>

<body>
<div data-role="page" id="subPage">
    <div data-role="header">
        <h1>Function Test Header</h1>
    </div>
    <div data-role="content">
        <h1>Function Test</h1>
        <p>
            <a href="index.html">mainPage로 이동</a>
        </p>

        <!--Android Test-->
        <div>
            <h2>Camera Test</h2>
            <input type="file"/>
        </div>

        <div>
            <h2>Database Test</h2>
            <button id="btnAddCode">Add Code</button>
            <textarea id="db_text1" readonly></textarea>

            <button id="btnGetCodes">Show Codes</button>
            <textarea id="db_text2" readonly></textarea>
        </div>

    </div>

    <div data-role="footer">
        <h1>Function Test</h1>
    </div>

    <script type="text/javascript">
    $(document).ready(function(){
        $("#btnAddCode").click(function() {
            $("#db_text1").val(Android.addCode())
            });
         $("#btnGetCodes").click(function() {
            Android.showToast(Android.getCodeData())
            $("#db_text2").val(Android.getCodeData())
            });
    });
    </script>
</div>

</body>
</html>
